<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Oracle+AluraLATAM</title>
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="encriptador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="contenedor">
                <div class="header_img">
                    <img src="./img/logo.svg" alt="Logo de Alura">
                </div>
            </div>
        </header>

        <main>
            <div class="contenedor">
                <div class="encriptador">
                    <div class="content_encript">
                        <div class="text_in">
                            <textarea name="text_in_area" id="texto_in" placeholder="Ingrese el texto aquí" required rows="15" cols="50"></textarea>
                            <div class="text_in_info">
                                <div class="info">
                                    <img src="./img/exclamacion.png" alt="">
                                    <p id="warning">Solo letras minúsculas y sin acentos</p>
                                </div>
                            </div>
                        </div>
                        <div class="content_button">
                            <button class="enviar" id="btnEn" value="encriptar" onclick="procesarTexto()">Encriptar</button>
                            <button class="enviar2" id="btnDes" value="desencriptar" onclick="desencriptar()">Desencriptar</button>
                        </div>
                       
                
                    </div>
                        

                    <div class="text_out_sec">
                        <div class="out_content">
                            <div class="content" id="default">
                                <div class="text_out_img">
                                    <img src="./img/mono.png" alt="Imagen de animada">
                                </div>
                                <p>Ningún mensaje fue encontrado</p>
                                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>
                            <div id="resultado">
                                <div class="content_invisible_1" style="text-align: center">
                                    <textarea name="text_out_area" id="texto_resultado" disabled rows="5" cols="40"></textarea>
                                </div>
                            </div>
                            <div class="btn_copiar">
                                <button class="enviar" id="copiar" onclick="copiarAlPortapapeles()">Copiar</button>
                            </div>
                            
                            
                        </div>
                    </div>

                </div>
            </div>
        </main>
        <footer class="pie-pagina">
            <p>© 2024 Todos los derechos reservados por Pamela A. Negrete Loya | Oracle+AluraLatam. </p>

            <a href="https://www.linkedin.com/in/pamela-a-negrete-4449a5194/" target="_blank" rel="noopener noreferrer"><img src="./img/linkedin.png" class="pgn" alt="icono Linkedin"></a>
            <a href="https://github.com/PameKruger" target="_blank" rel="noopener noreferrer"><img src="./img/github.png" class="pgn" alt="icono GitHub"></a>
        </footer>
    </div>
</body>
</html>
